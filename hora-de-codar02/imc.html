<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hora de codar</title>
</head>
<body>
  <script>
    var genero = parseInt(prompt("Digite seu genero: " + "\n" + "Feminino: 1" + "\n" + "Masculino: 2"))
    var altura = parseFloat(prompt("Digite sua altura em cm: " + "\n" + "Exemplo: 1.70"))
    var pesoIdealF = (62.1 * altura) - 44.7
    var pesoIdealM = (72.7 * altura) - 58

    if (genero == 1 ){
      alert("Peso Ideal para sua altura: " + pesoIdealF)
    }
    if (genero == 2 ){
      alert("Peso Ideal para sua altura: " + pesoIdealM)
    }
  </script>
</body>
</html>
