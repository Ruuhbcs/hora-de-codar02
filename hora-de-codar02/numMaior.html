<!--
    1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>
<body>
    <script>
        var primeiroNumero = prompt("Digite o primeiro número:");
        var segundoNumero = prompt("Digite um segundo número:");
        // Converter os números de string para número
        primeiroNumero = parseFloat(primeiroNumero);
        segundoNumero = parseFloat(segundoNumero);
        if (primeiroNumero > segundoNumero) {
           alert("O maior número é: " + primeiroNumero);
        } else if (segundoNumero > primeiroNumero) {
            alert("O maior número é: " + segundoNumero);
        } else {
            alert("Os números são iguais.");
        }
    </script>
</body>
</html>
