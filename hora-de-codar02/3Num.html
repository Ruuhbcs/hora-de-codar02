    3. Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>
<body>
    <script>
        var primeiroNumero = prompt("Digite o primeiro número:");
        var segundoNumero = prompt("Digite o segundo número:");
        var terceiroNumero = prompt("Digite o terceiro número: ");
        primeiroNumero = parseFloat(primeiroNumero);
        segundoNumero = parseFloat(segundoNumero);
        terceiroNumero = parseFloat(terceiroNumero);
        if (primeiroNumero > segundoNumero && primeiroNumero > terceiroNumero) {
           alert("O maior número é: " + primeiroNumero);
        } else if (segundoNumero > primeiroNumero && segundoNumero > terceiroNumero) {
            alert("O maior número é: " + segundoNumero);
        } else if (terceiroNumero > primeiroNumero && terceiroNumero > segundoNumero) {
            alert("O maior número é: " + terceiroNumero);
        }
    </script>
</body>
</html>
